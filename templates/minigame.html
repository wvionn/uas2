<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocokin Hewan Purba</title>
  <link rel="stylesheet" href="static/css/mgame.css">
</head>
<body>

<h1>ðŸ¦• Drag & Drop Hewan Purba</h1>

<div class="container" id="quiz-area">
  <!-- 8 Gambar + dropbox (4 atas, 4 bawah) -->
  <!-- Baris 1 -->
  <div class="row">
    <div class="animal-box" data-name="Megalodon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Megalodon_scale.svg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Anomalocaris">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Anomalocaris_white_background.jpg/800px-Anomalocaris_white_background.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Dunkleosteus">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Dunkleosteus_BW.jpg/800px-Dunkleosteus_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Opabinia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Opabinia_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>

  <!-- Baris 2 -->
  <div class="row">
    <div class="animal-box" data-name="Pliosaurus">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Pliosaurus_BW.jpg/800px-Pliosaurus_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Hallucigenia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Hallucigenia_BW.jpg/800px-Hallucigenia_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Helicoprion">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Helicoprion_BW.jpg/800px-Helicoprion_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="animal-box" data-name="Tiktaalik">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Tiktaalik_BW.jpg/800px-Tiktaalik_BW.jpg" class="animal-img">
      <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>
</div>

<div class="names">
  <!-- Nama-nama draggable -->
  <div id="Megalodon" class="draggable" draggable="true" ondragstart="drag(event)">Megalodon</div>
  <div id="Anomalocaris" class="draggable" draggable="true" ondragstart="drag(event)">Anomalocaris</div>
  <div id="Dunkleosteus" class="draggable" draggable="true" ondragstart="drag(event)">Dunkleosteus</div>
  <div id="Opabinia" class="draggable" draggable="true" ondragstart="drag(event)">Opabinia</div>
  <div id="Pliosaurus" class="draggable" draggable="true" ondragstart="drag(event)">Pliosaurus</div>
  <div id="Hallucigenia" class="draggable" draggable="true" ondragstart="drag(event)">Hallucigenia</div>
  <div id="Helicoprion" class="draggable" draggable="true" ondragstart="drag(event)">Helicoprion</div>
  <div id="Tiktaalik" class="draggable" draggable="true" ondragstart="drag(event)">Tiktaalik</div>
</div>

<div class="fact" id="fact-box"></div>

<script src="static/js/mgame.js"></script>
<img id="campfire" src="https://i.pinimg.com/originals/7f/c6/8c/7fc68c4c9445a5ac5d3c160b0dcf8f8a.gif" alt="Campfire Animation" />

</body>
</html>
